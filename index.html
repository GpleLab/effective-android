	$(document).ready(function() {

		$('#blog-landing').pinterest_grid({

	<script> 
	$(function(){

		var itemCount = 56;

		for (i=1; i<itemCount; i++){
			var article = "<article class='white-panel'><div id='item" + i + "'></div></article>"
			$("#blog-landing").append(article);
		}

		for (i=1; i<itemCount; i++){
			$("#item" + i).load("items/"+ i + ".html");
		}
	});

	</script>
