	<div class="panel-heading">
		<h3 class="panel-title"><span class="badge">15</span> Consider law of demeter</h3>
	</div>
	<div class="panel-body content">
		<ul>
			<li>각 단위들(예를 들면, 객체)는 다른 단위들에 대해 제한된 지식을 가져야한다. 예를 들면, 한 객체 내에서 하위 객체는 현재 객체와만 밀접한 관련이 있어야한다.</li>
			<li>각 단위는 그 단위의 동료 단위들에만 상호작용할 수 있을 뿐, 다른 단위들과는 작용할 수 없다.</li>
			<li>오직 직접적으로 연결된 동료 단위들과만 상호작용하도록 해라</li>
		</ul>
