<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="badge">3</span> Liskov's Substitution</h3>
	</div>
	<div class="panel-body content">
		Derived types must be completely substitutable for their base types
		<hr>
		<ul>
			<li>Do not change the base class methods' behavior</li>
			<li>Always make super call in fragments/activities</li>
		</ul>
		<hr>
		<a href='http://en.wikipedia.org/wiki/Liskov_substitution_principle'>wikipedia</a> | <a href='http://www.oodesign.com/liskov-s-substitution-principle.html'>oodesign</a>
	</div>
</div>
