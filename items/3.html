<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="badge">3</span> Liskov's Substitution</h3>
	</div>
	<div class="panel-body content">
		파생된 타입은 부모 타입을 완벽하게 대체하여 확장되어야 한다.
		<hr>
		<ul>
			<li>Base 클래스 메서드의 행동을 변경하지 말아야한다.</li>
			<li>Fragment 와 Activity 안에서는 항상 super call 이 있어야한다. 즉, 확장된 Fragment 와 Activity 는 항상 overide 할 때, super call 을 할 수 있어야 한다/ </li>
		</ul>
		<hr>

	</div>
</div>
