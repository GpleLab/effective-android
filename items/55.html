<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="badge">55</span> Use translatable in string.xml</h3>
	</div>
	<div class="panel-body content">
		만약 다른 언어로 번역하지 않는다면 xml 에서 tranlatable=false 를 사용하라. 그렇지 않으면 lint 에러가 날것이고 릴리즈 버전 빌드를 할 수 없을 것이다. 
		<hr>
		<pre class="prettyprint">&lt;string name="app_name" translatable="false">...</pre>
		<hr>
		<a href="http://tools.android.com/recent/non-translatablestrings">tools.android</a>
	</div>
</div>
