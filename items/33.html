<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title"><span class="badge">33</span> Enums</h3>
	</div>
	<div class="panel-body content">
		<ul>
			<li>Enum is a class, so treat it like a class.</li>
			<li>Don't use static for enum, it is and will be already static by compiler</li>
			<li>Every field is static final, so treat them like a constant</li>
			<li>Very usefull for type safe</li>
			<li>Enums are more expensive than constants</li>
		</ul>
		<hr>
		<a href="http://www.javapractices.com/topic/TopicAction.do?Id=1">javapractices</a>
	</div>
</div>
